name: Build, Push & Sync Docker Hub

on:
  push:
    branches: [ "main" ]
  release:
    types: [ "published" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: rjsears/tftpgui

jobs:
  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}   # e.g., rjsears or rjsears+robot
          password: ${{ secrets.DOCKERHUB_TOKEN }}      # Docker Hub Access Token for that same user/robot

      - name: Extract version from Git ref
        id: vars
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION="edge"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Build & Push (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.version }}
            ${{ env.IMAGE_NAME }}:latest

  sync-readme:
    name: Sync Docker Hub Overview
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update Docker Hub description
        id: hubdesc
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}     # MUST match token owner (user or robot)
          password: ${{ secrets.DOCKERHUB_TOKEN }}        # Docker Hub Access Token
          repository: ${{ env.IMAGE_NAME }}
          short-description: "Full-featured TFTP server (GUI & headless) with Docker support"
          readme-filepath: README.md                      # or README.DOCKERHUB.md if you keep a slim Hub copy
